<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech using JavaScript</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-dev@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for range inputs */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb; /* gray-200 */
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-8 m-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Text to Speech Converter</h1>
        <p class="text-center text-gray-500 mb-8">Bring your text to life with natural-sounding voices.</p>

        <!-- Text Area -->
        <textarea id="text-input" class="w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition mb-6" placeholder="Type or paste your text here..."></textarea>

        <!-- Voice Selection -->
        <div class="mb-6">
            <label for="voice-select" class="block text-sm font-medium text-gray-700 mb-2">Choose a Voice:</label>
            <select id="voice-select" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></select>
        </div>
        
        <!-- Sliders for Rate and Pitch -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label for="rate" class="block text-sm font-medium text-gray-700">Rate: <span id="rate-value" class="font-bold text-blue-600">1</span></label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="mt-2">
            </div>
            <div>
                <label for="pitch" class="block text-sm font-medium text-gray-700">Pitch: <span id="pitch-value" class="font-bold text-blue-600">1</span></label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" class="mt-2">
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-wrap items-center justify-center gap-4">
            <button id="speak-btn" class="flex items-center gap-2 bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition shadow-md disabled:bg-blue-300 disabled:cursor-not-allowed">
                <i data-lucide="play-circle"></i>
                <span>Speak</span>
            </button>
            <button id="pause-btn" class="flex items-center gap-2 bg-yellow-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition shadow-md disabled:bg-yellow-300 disabled:cursor-not-allowed" disabled>
                <i data-lucide="pause-circle"></i>
                <span>Pause</span>
            </button>
            <button id="resume-btn" class="flex items-center gap-2 bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition shadow-md disabled:bg-green-300 disabled:cursor-not-allowed" disabled>
                <i data-lucide="play-circle"></i>
                <span>Resume</span>
            </button>
            <button id="cancel-btn" class="flex items-center gap-2 bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition shadow-md disabled:bg-red-300 disabled:cursor-not-allowed" disabled>
                <i data-lucide="stop-circle"></i>
                <span>Cancel</span>
            </button>
        </div>
        <p class="text-center text-gray-400 text-sm mt-8">Made by Mohammad Musab Shaikh</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const synth = window.speechSynthesis;

            // DOM Elements
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const rate = document.getElementById('rate');
            const rateValue = document.getElementById('rate-value');
            const pitch = document.getElementById('pitch');
            const pitchValue = document.getElementById('pitch-value');
            const speakBtn = document.getElementById('speak-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resumeBtn = document.getElementById('resume-btn');
            const cancelBtn = document.getElementById('cancel-btn');

            let voices = [];

            function populateVoiceList() {
                voices = synth.getVoices().sort((a, b) => a.name.localeCompare(b.name));
                const selectedIndex = voiceSelect.selectedIndex < 0 ? 0 : voiceSelect.selectedIndex;
                voiceSelect.innerHTML = '';
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.textContent += ' -- DEFAULT';
                    }
                    option.setAttribute('data-lang', voice.lang);
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                });
                voiceSelect.selectedIndex = selectedIndex;
            }

            // The 'voiceschanged' event fires when the list of voices has been loaded.
            populateVoiceList();
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = populateVoiceList;
            }
            
            function updateButtonStates(isSpeaking, isPaused) {
                speakBtn.disabled = isSpeaking && !isPaused;
                pauseBtn.disabled = !isSpeaking || isPaused;
                resumeBtn.disabled = !isPaused;
                cancelBtn.disabled = !isSpeaking && !isPaused;
            }

            function speak() {
                if (synth.speaking) {
                    console.error('SpeechSynthesis.speaking');
                    return;
                }
                if (textInput.value !== '') {
                    const utterThis = new SpeechSynthesisUtterance(textInput.value);
                    
                    utterThis.onstart = () => {
                        updateButtonStates(true, false);
                    };

                    utterThis.onend = () => {
                        updateButtonStates(false, false);
                    };
                    
                    utterThis.onpause = () => {
                         updateButtonStates(true, true);
                    };
                    
                    utterThis.onresume = () => {
                         updateButtonStates(true, false);
                    };

                    utterThis.onerror = (event) => {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        updateButtonStates(false, false);
                    };

                    const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                    voices.forEach(voice => {
                        if (voice.name === selectedVoiceName) {
                            utterThis.voice = voice;
                        }
                    });

                    utterThis.pitch = pitch.value;
                    utterThis.rate = rate.value;
                    synth.speak(utterThis);
                }
            }

            // Event Listeners
            speakBtn.addEventListener('click', speak);
            
            pauseBtn.addEventListener('click', () => {
                if(synth.speaking) synth.pause();
            });

            resumeBtn.addEventListener('click', () => {
                if(synth.paused) synth.resume();
            });

            cancelBtn.addEventListener('click', () => {
                if(synth.speaking || synth.paused) synth.cancel();
                updateButtonStates(false, false);
            });

            rate.addEventListener('input', () => rateValue.textContent = rate.value);
            pitch.addEventListener('input', () => pitchValue.textContent = pitch.value);
            
            // Initial state
            updateButtonStates(false, false);

            // Initialize lucide icons
            lucide.createIcons();
        });
    </script>

</body>
</html>
